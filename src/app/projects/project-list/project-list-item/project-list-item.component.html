<!-- small devices -->

<mat-card
  fxFlex
  fxLayout="column"
  fxLayoutAlign="stretch"
  class="mat-elevation-z4 sm-card"
  *ngIf="isExtraSmallDevice || isSmallDevice"
>
  <mat-card-header fxLayout="row" fxLayoutAlign="center center">
    <mat-card-title
      [ngClass]="{ 'card-title-md': isSmallDevice }"
      fxFlex
      fxLayout="row"
      fxLayoutAlign="center center"
      ><mat-icon
        *ngIf="project?.type == 'web'"
        inline="true"
        style="margin-right: 2px"
        >web</mat-icon
      ><mat-icon
        *ngIf="project?.type == 'mobile'"
        inline="true"
        style="margin-right: 2px"
        >smartphone</mat-icon
      >
      {{ project?.name }}</mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <p>{{ project?.title }}</p>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="center">
    <button (click)="projectDetails(project?.id)" mat-button color="accent">
      Details
    </button>
  </mat-card-actions>
</mat-card>

<!-- medium and large devices -->
<div
  class="card-div"
  *ngIf="isMediumDevice || isLargeDevice || isExtraLargeDevice"
>
  <mat-card
    fxFlex
    fxLayout="column"
    fxLayoutAlign="center center"
    class="mat-elevation-z4 project-card thecard"
  >
    <mat-card-header
      fxLayout="row"
      fxLayoutAlign="center center"
      class="thefront"
    >
      <mat-card-title
        [ngClass]="{ 'card-title-md': isSmallDevice }"
        fxFlex
        fxLayout="row"
        fxLayoutAlign="center center"
        ><mat-icon
          *ngIf="project?.type == 'web'"
          inline="true"
          style="margin-right: 2px"
          >web</mat-icon
        ><mat-icon
          *ngIf="project?.type == 'mobile'"
          inline="true"
          style="margin-right: 2px"
          >smartphone</mat-icon
        >
        {{ project?.name }}</mat-card-title
      >
    </mat-card-header>
    <mat-card-content class="theback">
      <p>{{ project?.title }}</p>
    </mat-card-content>
    <mat-card-actions class="theback" fxLayout="row" fxLayoutAlign="center">
      <button (click)="projectDetails(project?.id)" mat-button color="accent">
        Details
      </button>
    </mat-card-actions>
  </mat-card>
</div>
